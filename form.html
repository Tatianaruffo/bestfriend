<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adopt your best friend in Ireland">
    <meta name="keywords" content="adoption, pet adoption, dog, pet in ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Best Friend</title>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <a href="index.html" class="logo" aria-label="Click here to go to the Home Page">Best <br> Friend.ie</a>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu">
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li>
                    <a href="index.html" aria-label="Click here to go to the Home Page">Home</a>
                </li>
                <li>
                    <a href="index.html#happystories" aria-label="Click here to go to Happy Stories">Happy Stories</a>
                </li>
                <li>
                    <a href="index.html#about-us" aria-label="Click here to go to About Us">About us</a>
                </li>
                <li>
                    <a href="form.html" class="active" aria-label="Click here to go to Book a Visit">Book a Visit</a>
                </li>
                <li> 
                    <a href="adopt.html" aria-label="Click here to go to the Adoption Page">Adopt</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="thankyou.html" class="signup-form">
            <h2>Book a Visit to your next Best Friend!<i class="fa-regular fa-paw-simple"></i></h2>
            
            <label for="name-field">Name and Surname</label> 
            <input id="name-field" class="text-input" type="text" name="full_name" placeholder="Your full name" required>
            
            <label for="email">Email Address</label> 
            <input id="email" class="text-input" type="email" name="email_address" placeholder="Your email" required>

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" class="text-input" name="phone" placeholder="080 000 0000" required>
            
            <label for="date-time">Preferred meeting Date and Time:</label>
            <select id="date-time" class="text-input" name="date-time" required>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>

            <input id="morning" type="radio" name="time_preference" value="morning" required>
            <label for="morning">9am to 11am</label>
            <hr>
            <input id="afternoon" type="radio" name="time_preference" value="afternoon" required>
            <label for="afternoon">2pm to 4pm</label>
            <br>
            <br>
            <label for="about-you">Briefly describe about you and any pets you already have</label>
            <textarea name="about-you" id="about-you" class="text-input-about" rows="10" cols="30"></textarea>
            
            <input class="join-button" type="submit" value="Meet your Best Friend!">
            
        </form>
        
    </section>
    <footer>
        <div id="container-footer">
            <div class="logo-footer">
                <h2>Best <br> Friend.ie</h2>
            </div>
            <div class="contact-footer">
                <h3>Contacts</h3>
                <a href="mailto:info@bestfriend.ie" aria-label="Send us an email" class="contacts">info@bestfriend.ie</a>
                <br>
                <a href="tel:+3530870120321" aria-label="call us" class="contacts">+353 087 012 0321</a>
            </div>
            <div class="socialmedia-footer">
                <h3>Follow us</h3>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer> 

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/b12d64d354.js" crossorigin="anonymous"></script>
</body>
</html>
